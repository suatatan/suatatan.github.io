<!-- Breathing Exercise Social Preview -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="breathBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Breathing animation circles -->
    <circle id="breathCircle" cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="30;50;30" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="8s" repeatCount="indefinite"/>
    </circle>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#breathBg)"/>
  
  <!-- Breathing circles animation -->
  <use href="#breathCircle" x="200" y="150"/>
  <use href="#breathCircle" x="1000" y="480"/>
  <use href="#breathCircle" x="150" y="400"/>
  <use href="#breathCircle" x="1050" y="200"/>
  
  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- Main emoji/icon -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">🫁</text>
  
  <!-- Title -->
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="start">
    Nefes Egzersizinin Gücü
  </text>
  
  <!-- Subtitle -->
  <text x="650" y="220" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="start">
    4-4-4-4 Tekniği ile Stresi Yönetmek
  </text>
  
  <!-- 4-4-4-4 Visual -->
  <rect x="650" y="250" width="400" height="100" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="850" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    4-4-4-4 TEKNİĞİ
  </text>
  <text x="700" y="310" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start">
    AL → TUT → VER → TUT
  </text>
  <text x="700" y="330" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="start">
    Navy SEALs tekniği • Bilimsel kanıtlı
  </text>
  
  <!-- Stats -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    📊 BİLİMSEL FAYDALAR
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="start">
    • %60 kaygı azalması
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="start">
    • %37 hızlı uyku
  </text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="start">
    • %23 kortizol azalması
  </text>
  
  <!-- Author -->
  <text x="650" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="start">
    Dr. Suat ATAN
  </text>
  <text x="650" y="440" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="start">
    Data Scientist • AI Expert • 15+ yıl deneyim
  </text>
  
  <!-- Bottom info -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    📱 İnteraktif uygulama mevcut • 🎙️ Podcast serisi
  </text>
  
  <!-- Website -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    suatatan.com
  </text>
</svg>
